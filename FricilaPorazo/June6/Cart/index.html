<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Shopping Cart</title>
</head>
<body>
  
  
  
  <!--  cart modal  -->
  <div class="cart-container">
        <h1 class="cart-is-empty">Cart is empty</h1>
        <h1 class="cart-conatiner-title">My Cart</h1>
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">$0</span>
              <button class="checkout-btn">Checkout</button>
        </div>
    </div>
<!--   end of cart modal -->
  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>
<!--  products  -->
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/l3w4varugbogihcpj40e/air-force-1-shadow-shoes-mN8Glx.png" alt="">
        <button class="add-to-cart">Add to cart</button>
        <h2>Product 1</h2><span class="product-price">P20</span>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/f139155d-5114-4539-892d-87de7d5ac40d/blazer-low-77-vintage-shoes-HmmkdX.png" alt="">
      <button class="add-to-cart">Add to cart</button>
      <h2>Product 2</h2><span class="product-price">P50</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/5f37a234-2472-44e1-95b0-efcd32309388/waffle-one-se-shoes-3jxNhF.png" alt="">
        <button class="add-to-cart">Add to cart</button>
        <h2>Product 3</h2><span class="product-price">P80</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/b81cf68f-0c5a-4d57-a21c-f63a2d1cba42/air-max-90-shoes-N7Tbw0.png" alt="">
         <button class="add-to-cart">Add to cart</button>
         <h2>Product 4</h2><span class="product-price">P55</span>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/a576a457-055e-40ff-911d-f148529e97e2/air-jordan-low-se-shoes-KKFsH5.png" alt="">
      <button class="add-to-cart">Add to cart</button>
      <h2>Product 5</h2><span class="product-price">P90</span>
    </div>
  </div>
  <!--  end of products  -->
  
<script src="./app.js"></script>
  
</body>
</html>
